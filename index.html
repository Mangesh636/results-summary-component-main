<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="wrapper1">
          <h6 class="result">Your Result</h6>
          <div class="circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <p class="great">
            Great
            <p>
              You scored higher than 65% of
              the people who have taken these tests.
            </p>
          </p>
        </div>
        <div class="wrapper2">
          <h6 class="summary">Summary</h6>
          <div class="component">
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
              <p><b>80</b> / 100</p>
            </div>
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
              <p><b>92</b> / 100</p>
            </div>
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
              <p><b>61</b> / 100</p>
            </div>
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
              <p><b>72</b> / 100</p>
            </div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mangesh Bhardwaj</a>.
      </div>
    </div>
  </body>
</html>
